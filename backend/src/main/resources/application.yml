server:
  port: 8080

# Access key: only users who know this can open the app (set APP_ACCESS_KEY env to override)
app:
  access-key: ${APP_ACCESS_KEY:mappingstudio}

spring:
  datasource:
    url: jdbc:sqlite:./mappingstudio.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect

